<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>#3_ MongoDB와 연결하기</h1>
    <div>
        <p>연결이 성공되면 아래에 데이터가 뜰꺼야!</p>
        <p>------------------------------------</p>
        {% for i in data %}
            <p>ID: {{i.id}}</p>
            <p>NAME: {{i.name}}</p>
            <p>PASSWORD: {{i.password}}</p>
            <p>ADDRESS: {{i.address}}</p>
            <p>PHONE: {{i.phone}}</p>
            <p>---------------</p>
        {% endfor %}
    </div>
</body>
</html>
